<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queening Africa - Marketplace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar flex items-center justify-between flex-wrap p-6">
    <div class="flex items-center flex-shrink-0 text-black mr-6">
        <h1 class="text-2xl font-bold mb-3">Queening Africa</h1>
    </div>
    <div class="block lg:hidden">
      <button class="navbar-burger flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-black hover:border-black">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
    </div>
    <div class="navbar-menu lg:flex lg:items-center lg:w-auto">
      <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4">
        Home
      </a>
      <a href="#our-products" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4">
        Our Products
      </a>
      <a href="#our-mission" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4">
        Our Mission
      </a>
      <a href="#contact" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4">
        Contact
      </a>
      <a href="marketplace.html" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500">
        Marketplace
      </a>
    </div>
  </nav>

  <div class="container mx-auto my-10">
    <h2 class="text-3xl font-bold mb-10">Marketplace</h2>
    <div class="flex flex-wrap justify-center" id="product-cards">
      <!-- Product cards generated dynamically by app.js -->
    </div>
  </div>

  <div class="container mx-auto my-10">
    <h2 class="text-3xl font-bold mb-10">Sell Your Waste Wigs and Braids</h2>
    <form class="w-full max-w-lg mx-auto">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
            Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="name" type="text" placeholder="Jane Doe">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
            Email
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="email" type="email" placeholder="jane.doe@example.com">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="phone">
            Phone
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="phone" type="tel" placeholder="123-456-7890">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="location">
            Location
          </label>
          <img class="h-64 w-full object-cover" src="./images/staticmap.png" alt="Map Image">
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="location" type="text" placeholder="Enter your location">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="product">
            Product
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="product" type="text" placeholder="Enter the product you want to sell">
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3">
          <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Submit
          </button>
        </div>
        <div class="md:w-2/3"></div>
      </div>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2023 Queening Africa. All rights reserved.</p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
